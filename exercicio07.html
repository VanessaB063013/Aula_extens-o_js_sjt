<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
/*Em HTML e JS, escreva um algoritmo que:
1) Processe o troco em uma máquina que vende salgados, doces, sucos e refrigerantes. O
algoritmo deve calcular o menor número de notas que deve ser retornado como troco
para um pagamento efetuado. O algoritmo deve ler o valor da compra e o valor pago. Se
o valor pago for menor que o valor da compra, a máquina deve apresentar uma
mensagem, informando que a quantia paga é insuficiente para realizar a compra. A
máquina retorna apenas notas de R$ 50,00, R$ 20,00, R$ 10,00, R$ 5,00, R$ 2,00 e R$
1,00 como troco.
Exemplo 1:
Valor pago: R$ 20,00
Valor da compra: R$ 23,00
A quantia paga é insuficiente para realizar a compra!
Exemplo 2:
Valor pago: R$ 100,00
Valor da compra: R$ 23,00
Troco: R$ 77,00
Notas de R$ 50,00: 1
Notas de R$ 20,00: 1
Notas de R$ 10,00: 0
Notas de R$ 5,00: 1
Notas de R$ 2,00: 1
Notas de R$ 1,00: 0*/


const valorCompra = parseFloat(prompt("Informe o valor da compra: ", ""));
const valorPago = parseFloat(prompt("Informe o valor pago: ", ""));
const calculaTroco = valorPago - valorCompra;

if(valorPago < valorCompra){
    document.write("A quantia paga é insuficiente para realizar a compra!<br>");
    document.write(`Valor da compra:  R$${valorCompra}<br>`);
    document.write(`Valor pago:  R$${valorPago}<br>`);
}else if(valorPago > valorCompra){
    document.write(`Valor da compra:  R$${valorCompra}<br>`);
    document.write(`Valor pago:  R$${valorPago}<br>`);
    document.write(`Troco:  R$${calculaTroco}<br>`);
    //terminar algorítmo

    

}else{
    document.write("Não há troco.");
}














    </script>
</body>
</html>
