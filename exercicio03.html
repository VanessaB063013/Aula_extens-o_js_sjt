<body>
    <!--  para comentar em html   -->
    <script type="text/javascript">
        /*Receba uma temperatura em Celsius, calcule e mostre essa temperatura em Fahrenheit.
            OBS: F = (C * 1,8) + 32.*/
        
            const grausC = parseFloat(prompt("Entre com os graus Célcius: ",""));
            const grausF = (grausC * (9/5)) + 32;
            document.write("Saída em fahrenheit: " + `${grausF.toFixed(2)}`);
    </script>
</body>
