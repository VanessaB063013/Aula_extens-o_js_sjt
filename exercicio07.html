<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
/*Em HTML e JS, escreva um algoritmo que:
1) Processe o troco em uma máquina que vende salgados, doces, sucos e refrigerantes. O
algoritmo deve calcular o menor número de notas que deve ser retornado como troco
para um pagamento efetuado. O algoritmo deve ler o valor da compra e o valor pago. Se
o valor pago for menor que o valor da compra, a máquina deve apresentar uma
mensagem, informando que a quantia paga é insuficiente para realizar a compra. A
máquina retorna apenas notas de R$ 50,00, R$ 20,00, R$ 10,00, R$ 5,00, R$ 2,00 e R$
1,00 como troco.
Exemplo 1:
Valor pago: R$ 20,00
Valor da compra: R$ 23,00
A quantia paga é insuficiente para realizar a compra!
Exemplo 2:
Valor pago: R$ 100,00
Valor da compra: R$ 23,00
Troco: R$ 77,00
Notas de R$ 50,00: 1
Notas de R$ 20,00: 1
Notas de R$ 10,00: 0
Notas de R$ 5,00: 1
Notas de R$ 2,00: 1
Notas de R$ 1,00: 0*/


var valorCompra = parseFloat(prompt("Informe o valor da compra: ", "")),
    valorPago = parseFloat(prompt("Informe o valor pago: ", "")),
    troco = 0 ,
    notas50 =0, notas20=0, notas10=0, notas5=0, notas2=0;
    
    if(valorCompra <= valorPago){
        troco = valorPago - valorCompra;

        notas50 = parseInt(troco/50);
        troco %= 50;

        notas20 = parseInt(troco/20);
        troco %= 20;

        notas10 = parseInt(troco/10);
        troco %= 10;

        notas5 = parseInt(troco/5);
        troco %= 5;

        notas2 = parseInt(troco/2);
        troco %= 2;


        document.write(
            `
                Valor pago R$ ${valorPago}<br>
                Valor da compra R$ ${valorCompra}<br>
                Seu troco R$ ${valorPago - valorCompra}<br>
                -----Sugestão de troco----<br>
                Quantidade de notas de R$50,00 : ${notas50}<br>
                Quantidade de notas de R$20,00 : ${notas20}<br>
                Quantidade de notas de R$10,00 : ${notas10}<br>
                Quantidade de notas de R$5,00 : ${notas5}<br>
                Quantidade de notas de R$2,00 : ${notas2}<br>
                Quantidade de notas de R$1,00 : ${troco}<br>
            `
        )

    }else{
        document.write("A quantia paga é insuficiente para realizar a compra.")
    }
















    </script>
</body>
</html>
