<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script type="text/javascript">
        /*2) Receba o salário de um funcionário, calcule e mostre o novo salário com aumento de
             25%.*/
        const salario = parseFloat(prompt("Informe seu salário: ",""));
        const porcent = salario * 0.25;
        const resp = salario + porcent;
        document.write("Seu salário atual é de R$" + `${resp.toFixed(2)}` +".")
    </script>
</body>
</html>
