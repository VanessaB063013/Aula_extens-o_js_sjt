<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exercicio01</title>
</head>
<body>
    <script type="text/javascript">
        /*1) Receba o ano de nascimento de uma pessoa, o ano atual e imprima:
                a. A idade da pessoa no ano atual.
                b. A idade que a pessoa terá em 2050.*/
                
             const anoNascimento = parseInt(prompt("Informe o ano de nascimento",""));
             const anoAtual = parseInt(prompt("Informe o ano de nascimento",""));
             const resp1 = anoAtual - anoNascimento;
             const resp2 = 2050 - anoNascimento;
             document.write("Você tem " + `${resp1}` + " anos. <br>" );
             document.write("Você terá " + `${resp2}` + " anos em 2050. <br>" );
    </script>
</body>
</html>
